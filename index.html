<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MONAD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="dot-canvas"></canvas>

  <div class="spacer"></div>

  <div id="game-controls">
    <button id="btn-play">▶</button>
    <button id="btn-pause" style="display:none;">❚❚</button>
    <button id="btn-reset">⟳</button>
    <button id="btn-close">✕</button>
  </div>

  <button id="theme-prev" class="theme-nav">‹</button>
  <button id="theme-next" class="theme-nav">›</button>

  <section id="mission">
    <div class="mission-content">
      <h2>Our Mission</h2>
      <p>
        We believe in the power of code to shape reality.<br>
        MONAD is not just a brand; it is a movement towards clarity, structure, and infinite potential.
      </p>
    </div>
  </section>

  <script src="main.js"></script>

</html>
